<script type="text/x-template" id="modal">
<div id="modal-window" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div id="modal" class="modal-content">
			<div id="modal-header" class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <span id="modal-header-text" class="modal-title">{{ title }}</span>
			</div>
			<div id="modal-body" class="modal-body">
                <span id="modal-body-text" class="modal-title">{{ message }}</span>
            </div>
			<div id="modal-footer" class="modal-footer">
				{% if (mode == window.app.views.Modal.CLOSE) { %}
					<button id="modal-close" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				{% } %}
				{% if (mode == window.app.views.Modal.ACTION) { %}
                    <button id="modal-close" type="button" class="btn btn-default" data-dismiss="modal">{{ closeButtonText }}</button>
					<button id="modal-action" type="button" class="btn btn-primary">{{ actionButtonText }}</button>
				{% } %}
			</div>
		</div>
	</div>
</div>
</script>
